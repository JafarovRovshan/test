<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid rgb(7, 87, 33);
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Table 1 : A more complex table
      </caption>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2">average</th>
        <th rowspan="2">other category</th>
      </tr>
      <tr>
        <th>weight</th>
        <th>height</th>
      </tr>
      <tr>
        <th>males</th>
        <td>height</td>
        <td>0.03</td>
        <td>yyy</td>
      </tr>
      <tr>
        <th>females</th>
        <td>1.8</td>
        <td>2</td>
        <td>xxx</td>
      </tr>
    </table>
  </body>
</html>
